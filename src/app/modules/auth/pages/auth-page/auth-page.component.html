<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Para continuar, inicia sesión en Spotify</h3>
        <div class="login-social-zone">
            <button class="social-btn btn-fb"><i class="ui uil-facebook-f"></i>Continuar con Facebook</button>
            <button class="social-btn btn-apple"><i class="uil uil-apple"></i>Continuar con Apple</button>
            <button class="social-btn btn-google"><i class="uil uil-google"></i>Continuar con Google</button>
        </div>
        <div class="separator"></div>
        <form (ngSubmit)="login()" [formGroup]="formLogin" class="login-auth-form">
            <div class="form-group">
                <label for="email">Dirección de correo o nombre de usuario</label>
                <input formControlName="email" class="form-input" type="text"
                    placeholder="Dirección de correo o nombre de usuario">
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input formControlName="password" class="form-input" type="password" placeholder="Contraseña">
            </div>
            <div class="form-steps">
                <a href="" class="link">¿Se te ha olvidado la contraseña?</a>
            </div>
            <div *ngIf="errorSession.isError">
                {{errorSession.message}}
            </div> 
            <div class="form-action">
                <button type="submit" [disabled]="formLogin.invalid" class="login social-btn">
                    {{formLogin.value.email?'Iniciar sesión con
                    '+formLogin.value.email:'Iniciar
                    Sesión'}}
                </button>
            </div>
        </form>
        <div>
        </div>
    </div>
</div>
