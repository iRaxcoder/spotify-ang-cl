<!-- small -->
<div *ngIf="mode==='small'" class="card-player player-small">
    <img appImgBroken
        customImg="https://sg.com.mx/sites/default/files/styles/570x500/public/images/angular-logo.png?itok=_4hR0cNu"
        [src]="track.cover" [alt]="track.name" class="cover">
    <div class="content-player">
        {{track.name}}
    </div>
    <div class="buttons-player">
        <button *ngIf="true" class="play-btn">
            <i class="uil" [ngClass]="{'uil-play':true}"></i>
        </button>
        <button class="play-btn" *ngIf="false">
            <i class="uil uil-play"></i>
        </button>
    </div>
</div>

<!-- big -->
<div *ngIf="mode==='big'" class="card-player player-big">

    <img appImgBroken [src]="track.cover" alt="" class="cover">

    <div class="card-body">

        <div class="content-player">
            <div class="title-track"> {{track.name}} </div>
            <div class="sub-title-track">{{track.artist?.name}}</div>
        </div>

        <div class="buttons-player">
            <button (click)="playTrack(track)" *ngIf="true" class="play-btn">
                <i class="uil" [ngClass]="{'uil-play': true}"></i>
            </button>
            <button *ngIf="false" class="play-btn">
                <i class="uil uil-play"></i>
            </button>
        </div>

    </div>

</div>
